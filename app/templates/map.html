<!doctype html>
<html lang="en">

<head>
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.2.1/css/ol.css" type="text/css">
    <style>
        .map {
            height: 400px;
            width: 100%;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.2.1/build/ol.js"></script>
    <title>Random Points From Code</title>
</head>

<body>
    <h2>300 Random Points From Code</h2>
    <div id="map" class="map"></div>
    <script type="text/javascript">
        const coords = [[0.5,0.5], [100.5,100.5]];
        const features = [];
        for (i = 0; i < coords.length; i++) {
            console.log(coords[i][0], coords[i][1])
            features.push(new ol.Feature({
                geometry: new ol.geom.Point(ol.proj.fromLonLat([
                    coords[i][0], coords[i][1]
                ]))
            }));
        }
        // create the source and layer for random features
        const vectorSource = new ol.source.Vector({
            features
        });
        const vectorLayer = new ol.layer.Vector({
            source: vectorSource,
            style: new ol.style.Style({
                image: new ol.style.Circle({
                    radius: 2,
                    fill: new ol.style.Fill({ color: 'red' })
                })
            })
        });
        // create map and add layers
        const map = new ol.Map({
            target: 'map',
            layers: [
                new ol.layer.Tile({
                    source: new ol.source.OSM()
                }),
                vectorLayer
            ],
            view: new ol.View({
                center: ol.proj.fromLonLat([-75, 35]),
                zoom: 2
            })
        });
    </script>
</body>

</html>
