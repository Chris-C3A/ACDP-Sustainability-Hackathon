{% extends "base.html" %} {% block head %}{% endblock %} {% block content %}

<h1>New Post</h1>

<form class="mt-4" method="POST" action="" enctype="multipart/form-data">
  <div class="field">
    <label class="label" style="">Caption</label>
    <div class="control">
      <input
        class="input"
        type="text"
        placeholder="Roses are red..."
        name="caption"
      />
    </div>
  </div>
  <div class="file has-name">
    <label class="file-label">
      <input
        id="file-input"
        class="file-input"
        type="file"
        name="file"
        onchange="document.getElementById('file-name').textContent = document.getElementById('file-input').value;"
      />
      <span class="file-cta">
        <span class="file-icon">
          <i class="fas fa-upload"></i>
        </span>
        <span class="file-label"> Choose a file… </span>
      </span>
      <span class="file-name" id="file-name"></span>
    </label>
  </div>
  <!-- <div class="file is-boxed is-grouped-centered">
    <label class="file-label">
      <input class="file-input" type="file" name="file" />
      <span class="file-cta">
        <span class="file-icon">
          <i class="fas fa-upload"></i>
        </span>
        <span class="file-label"> Choose a file… </span>
      </span>
    </label>
  </div> -->
  <div class="field is-grouped is-grouped-centered mt-4">
    <div class="control">
      <button class="button is-link">Submit</button>
    </div>
    <div class="control">
      <button class="button is-link is-light">Cancel</button>
    </div>
  </div>
</form>
{% endblock %}
