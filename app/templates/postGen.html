{% extends "base.html" %} {% block content %}
{% if current_user.is_authenticated %}
        <div class="posts">
{% for item in posts %}
<article id="{{ item.id }}" class="post">
    <h2> {{ item.author.username }} </h2>
    <img src="static/post_pics/{{ item.image_file }}">
    <h5>{{ item.caption }}</h5>
</article>
{% endfor %}
</div id="posts">
{% else %}
<h1>Please Login to See Posts</h1>
{% endif %}
{% endblock %}
